<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-top: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <label for="dog-experience">Have you ever lived with a Dog before?</label>
      <input type="checkbox" id="dog-experience" name="dog-experience">

      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple size="4">
        <option value="labrador">Labrador</option>
        <option value="bulldog">Bulldog</option>
        <option value="beagle">Beagle</option>
        <option value="poodle">Poodle</option>
      </select>

      <input type="submit" class="button" value="Submit">
    </form>
  </div>

</body>
</html>
